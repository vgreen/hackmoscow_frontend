<!DOCTYPE html>
<html>
<head>
	<title>HackMoscow</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- Enables media queries -->
 	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	
	<div id="workspace_wrp">
		<div id="input_wrp">
			<div id="new_category"><img src="add.svg"></div>
			<div id="name_and_make">
				<input type="text" id="name_category">
				<div id="make_category">Make Category</div>
			</div>
			
		</div>
		<div id="workspace"></div>
		<div id="submit">Apply</div>
	</div>
	<div id="module_form">
		<select id="select_name">
			<option value="contracts_large">Contracts (big)</option>
			<option value="graph_large">Graphic  (big)</option>
			<option value="plan_small">Plan (small)</option>
			<option value="quarter_small">Quarter (small)</option>
			<option value="sales_small">Sales (small)</option>
			<option value="transactions_small">Transction (small)</option>
		</select>
		<div id="apply">OK</div>
	</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
